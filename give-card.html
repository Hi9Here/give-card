<link rel="import" href="../paper-autocomplete-chips/paper-autocomplete-chips.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<give-card></give-card>` Sets giving fields of a card to join date and array of profiles. After loading list of profiles when ready.
  @demo demo.html
-->
<dom-module id="give-card">
  <template>
    <paper-autocomplete-chips label="Select Profile to give card to"
      source='[[profiles]]' selected-items="{{items}}">
    </paper-autocomplete-chips>
  </template>
</dom-module>
<script>
  Polymer({
    is: "give-card",
    properties:{
      profiles:{
        type:Array,
        value:["Red", "Blue", "Green", "Yellow"],
      },
    },
  })
</script>
